<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fit Life Planner</title>
   <link rel="icon" type="image/x-icon" href="heart-rate.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      --color-clifford: #da373d;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
    rel="stylesheet"
  />
</head>
<body class="flex flex-col min-h-screen">
 <!-- Navigation Bar -->
<nav class="w-full bg-white shadow-md fixed top-0 left-0 z-50 py-5 rounded-b-[15px]">
  <div class="w-full max-w-8xl px-5 flex flex-col items-start md:flex-row md:items-center justify-between">
    <!-- Logo on the far left -->
    <div
      class="pl-20 text-3xl font-bold text-left text-indigo-600 flex-1"
      style="font-family: 'Dancing Script', cursive;"
    >
      Fit Life Planner
    </div>
    <!-- Navigation links on the far right -->
    <ul class="flex flex-col gap-5 w-full mt-2.5 text-gray-700 font-medium pr-0 md:flex-row md:space-x-10 md:pr-20 md:w-auto md:mt-0 justify-end">
      <li><a href="index.html" class="hover:text-indigo-600 transition">Logout</a></li>
    </ul>
  </div>
</nav>

<main class="flex-grow pt-20">
<!-- Section Example -->
  <section class="mx-auto my-8 w-[90%] max-w-[1400px] bg-white/90 backdrop-blur-md border-2 border-sky-300 rounded-2xl p-6 shadow-md hover:shadow-lg transition duration-300">
    <h2 class="text-2xl font-bold text-center text-[#2c3e50] mb-4">User Details</h2>
    <div class="overflow-x-auto">
      <table class="w-full min-w-[800px] border-collapse text-left">
        <thead>
          <tr class="bg-indigo-600 text-white uppercase text-sm">
            <th class="p-4 border">Name</th>
            <th class="p-4 border">Age</th>
            <th class="p-4 border">Gender</th>
            <th class="p-4 border">email</th>
            <th class="p-4 border">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="even:bg-blue-50">
            <td class="p-4 border">Israt</td>
            <td class="p-4 border">25</td>
            <td class="p-4 border">Female</td>
            <td class="p-4 border">israt@gmail.com</td>
            <td class="p-4 border"><button class=" px-6 py-3 bg-indigo-500 text-white font-bold rounded-full transition duration-300 ease-in-out hover:scale-110">Delete</button></td>
          </tr>
          <!-- More rows -->
        </tbody>
      </table>
    </div>
  </section>
</main>

<footer class="bg-gradient-to-br from-indigo-500 to-indigo-400 text-white px-5 py-6 text-center rounded-t-[15px] shadow-md">
  <p>&copy; 2025 FitLifePlanner. All rights reserved.</p>
</footer>



</body>
</html>
