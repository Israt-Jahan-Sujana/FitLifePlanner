<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fit Life Planner</title>
   <link rel="icon" type="image/x-icon" href="heart-rate.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      --color-clifford: #da373d;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
    rel="stylesheet"
  />
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-b from-indigo-300 to-white">
<!-- Header -->
<header class="bg-gradient-to-br from-indigo-500 to-indigo-400 text-white px-2 py-8 text-center rounded-b-[15px] shadow-md">
  <h1 style="font-family: 'Dancing Script', cursive;"
      class="text-5xl sm:text-5xl md:text-5xl lg:text-5xl text-white ml-2">
    FitLifePlanner    
  </h1>

  <div class="mt-4 flex justify-center items-center gap-6 px-2">
    <!-- Home Button -->
    <a href="admin_dashboard.html">
      <button class="inline-block px-6 py-3 bg-white text-indigo-500 font-bold rounded-full transition duration-300 ease-in-out hover:scale-110">
        Home
      </button>
    </a>

    <!-- Welcome Text -->
    <span class="text-2xl">Welcome Admin, Israt Jahan</span>

    <!-- Logout Button -->
    <a href="index.html">
      <button class="inline-block px-6 py-3 bg-white text-indigo-500 font-bold rounded-full transition duration-300 ease-in-out hover:scale-110">
        Logout
      </button>
    </a>
  </div>
</header>

<main class="flex-grow pt-10">
<!-- Section Example -->
  <section class="mx-auto my-8 w-[90%] max-w-[1400px] bg-white/90 backdrop-blur-md border-2 border-sky-300 rounded-2xl p-6 shadow-md hover:shadow-lg transition duration-300">
    <h2 class="text-2xl font-bold text-center text-[#2c3e50] mb-4">User Details</h2>
    <div class="overflow-x-auto">
      <table class="w-full min-w-[800px] border-collapse text-left">
        <thead>
          <tr class="bg-indigo-600 text-white uppercase text-sm">
            <th class="p-4 border">Name</th>
            <th class="p-4 border">Age</th>
            <th class="p-4 border">Gender</th>
            <th class="p-4 border">email</th>
            <th class="p-4 border">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="even:bg-blue-50">
            <td class="p-4 border">Israt</td>
            <td class="p-4 border">25</td>
            <td class="p-4 border">Female</td>
            <td class="p-4 border">israt@gmail.com</td>
            <td class="p-4 border"><button class=" px-6 py-3 bg-indigo-500 text-white font-bold rounded-full transition duration-300 ease-in-out hover:scale-110">Delete</button></td>
          </tr>
          <!-- More rows -->
        </tbody>
      </table>
    </div>
  </section>
</main>

<footer class="bg-gradient-to-br from-indigo-500 to-indigo-400 text-white px-5 py-6 text-center rounded-t-[15px] shadow-md">
  <p>&copy; 2025 FitLifePlanner. All rights reserved.</p>
</footer>



</body>
</html>
