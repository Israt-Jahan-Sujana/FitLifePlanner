<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fit Life Planner</title>
   <link rel="icon" type="image/x-icon" href="heart-rate.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      --color-clifford: #da373d;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
</head>

<body class="bg-sky-50">

     <!-- Navigation Bar -->
<nav class="w-full bg-white shadow-md fixed top-0 left-0 z-50 py-5 rounded-b-[15px]">
  <div class="w-full max-w-8xl px-5 flex flex-col items-start md:flex-row md:items-center justify-between">
    <!-- Logo on the far left -->
    <div
      class="pl-20 text-3xl font-bold text-left text-indigo-600 flex-1"
      style="font-family: 'Dancing Script', cursive;"
    >
      Fit Life Planner
    </div>
    <!-- Navigation links on the far right -->
    <ul class="flex flex-col gap-5 w-full mt-2.5 text-gray-700 font-medium pr-0 md:flex-row md:space-x-10 md:pr-20 md:w-auto md:mt-0 justify-end">
            <li><a href="dietitianDashboard.html" class="hover:text-indigo-600 transition">Home</a></li>
            <li><a href="SuggestPlans.html" class="hover:text-indigo-600 transition">Suggest plans</a></li>
            <li><a href="index.html" class="hover:text-indigo-600 transition">Logout</a></li>
    </ul>
  </div>
</nav>
<main class="max-w-5xl mx-auto mt-20 px-6 py-10 space-y-12">

    <!-- User Info Section -->
    <section class="bg-white p-6 rounded-xl shadow-lg drop-shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-indigo-600">User Details</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block font-medium mb-1">Name</label>
          <input type="text" value="ABC" readonly class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-gray-100" />
        </div>
        <div>
          <label class="block font-medium mb-1">Email</label>
          <input type="text" value="abc@example.com" readonly class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-gray-100" />
        </div>
      </div>
    </section>

    <!-- Suggest Plan Form -->
    <section class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-indigo-600">Suggest Plan</h2>
      <form class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Daily Calorie Intake</label>
          <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="e.g. 1800 kcal" />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 font-medium">Breakfast</label>
            <textarea class="w-full border border-gray-300 rounded-lg px-4 py-2" rows="2" placeholder="Suggest breakfast..."></textarea>
          </div>
          <div>
            <label class="block mb-1 font-medium">Lunch</label>
            <textarea class="w-full border border-gray-300 rounded-lg px-4 py-2" rows="2" placeholder="Suggest lunch..."></textarea>
          </div>
          <div>
            <label class="block mb-1 font-medium">Dinner</label>
            <textarea class="w-full border border-gray-300 rounded-lg px-4 py-2" rows="2" placeholder="Suggest dinner..."></textarea>
          </div>
          <div>
            <label class="block mb-1 font-medium">Snacks</label>
            <textarea class="w-full border border-gray-300 rounded-lg px-4 py-2" rows="2" placeholder="Suggest snacks..."></textarea>
          </div>
        </div>

        <div>
          <label class="block mb-1 font-medium">Exercise Plan</label>
          <textarea class="w-full border border-gray-300 rounded-lg px-4 py-2" rows="3" placeholder="Suggest exercise routine..."></textarea>
        </div>

        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-semibold">
          Submit Plan
        </button>
      </form>
    </section>

    <!-- Grocery List (For All Users) -->
    <section class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-indigo-600">Create Grocery List by Goal</h2>
      <form class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Select Goal</label>
          <select class="w-full border border-gray-300 rounded-lg px-4 py-2">
            <option>Weight Loss</option>
            <option>Muscle Gain</option>
            <option>Healthy Living</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium">Grocery List</label>
          <textarea class="w-full border border-gray-300 rounded-lg px-4 py-2" rows="5" placeholder="Enter grocery items..."></textarea>
        </div>

        <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold">
          Save Grocery List
        </button>
      </form>
    </section>

  </main>

   <!-- Footer Section -->
<footer class="bg-gradient-to-br from-indigo-500 to-indigo-400 text-white px-5 py-8 text-center rounded-t-[15px] shadow-md">
        <p>&copy; 2025 FitLifePlanner. All rights reserved.</p>
</footer>
  
</body>
</html>
