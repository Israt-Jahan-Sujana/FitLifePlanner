<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fit Life Planner</title>
   <link rel="icon" type="image/x-icon" href="heart-rate.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      --color-clifford: #da373d;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
    rel="stylesheet"
  />
</head>

<body
  class="min-h-screen bg-gradient-to-b from-indigo-300 to-white flex flex-col items-center justify-center px-4 py-8"
>
  <!-- Top Header -->
  <div class="absolute top-4 left-6 sm:left-8 sm:top-8">
    <a href="login.html">
    <button class="bg-opacity-20 text-white text-lg font-bold px-4 py-2 ">
      Back
    </button></a>
  </div>

  <!-- Logo -->
  <div class="mb-4 w-full max-w-xl px-4 sm:px-0">
    <h1
      style="font-family: 'Dancing Script', cursive;"
      class="text-center pt-6 text-3xl sm:text-5xl font-bold text-shadow-lg text-white"
    >
      Fit Life Planner
    </h1>
  </div>

  <!-- Card -->
  <div
    class="bg-white w-full max-w-md rounded-3xl shadow-lg px-6 py-8 sm:px-8 sm:py-10"
  >
    <h2 class="text-xl sm:text-2xl font-semibold text-center mb-6">
      Create An Account
    </h2>
    

    <!-- Form -->
    <form class="space-y-4">
      <input
        type="FirstName"
        placeholder="First Name"
        class="w-full px-3 py-2 sm:px-4 sm:py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-300"
      />
      <input
        type="LastName"
        placeholder="Last Name"
        class="w-full px-3 py-2 sm:px-4 sm:py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-300"
      />
      <input
        type="email"
        placeholder="Email Address"
        class="w-full px-3 py-2 sm:px-4 sm:py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-300"
      />
      <div class="relative">
        <input
          type="password"
          placeholder="Password"
          class="w-full px-3 py-2 sm:px-4 sm:py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-300"
        />
        <span class="absolute right-3 top-3.5 text-gray-400"></span>
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-400 text-white font-semibold py-3 rounded-xl hover:bg-indigo-500 transition text-sm sm:text-base"
      >
        Create An Account
      </button>
    </form>


    <div class="flex items-center my-6">
      <hr class="flex-grow border-t border-gray-300" />
      <span class="mx-4 text-gray-500 text-sm">or</span>
      <hr class="flex-grow border-t border-gray-300" />
    </div>

    <!-- Social Buttons -->
    <button
      class="w-full flex items-center justify-center gap-2 bg-black text-white py-2.5 sm:py-3 rounded-xl mb-3 text-sm sm:text-base"
    >
      <img class="h-4 sm:h-5" src="apple.png" alt="" />
      Sign in with Apple
    </button>
    <button
      class="w-full flex items-center justify-center gap-2 bg-gray-100 text-black py-2.5 sm:py-3 rounded-xl text-sm sm:text-base"
    >
      <img class="h-4 sm:h-5" src="google.png" alt="" />
      Sign in with Google
    </button>
  </div>
</body>
</html>
